<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <!--form 문서-->
    <h2>form이해</h2>
    <form  action="#" method="POST">
      <fieldset>
        <legend>입력형태 특수형</legend>
        <div>
          <input type="hidden" name="sendName" value="advw"></div>
        <div>
          <label for="idText">입력할 내용 작성 설명</label>
          <input type="text" name="id__Text" id="idText" value="" 
            placeholder="입력할 사항의 예시"
            maxlength="16" />
        </div>
        <div>
          <label for="pwText">눔겨지는 글자를 작성</label>
          <input type="password" name="pw__Text" id="pwText" value=""
            placeholder="비밀번호 입력" maxlength="16" />
        </div>  
      </fieldset>

      <fieldset>
        <legend>체크항목</legend>
        <div>
          <h3>type-radio</h3>
          <p>다음중 가장 쉬운 언어는 무엇일까요?</p>
          <ul>
            <li>
              <input type="radio" id="readio_01" name="readio__Select" value="javascript"
              checked="checked" />
              <label for="readio_01">javascript</label>
            </li>
            <li>
              <input type="radio" id="readio_02" name="readio__Select" value="python">
              <label for="readio_02">python</label>
            </li>
            <li>
              <input type="radio" id="readio_03"name="readio__Select" value="java">
              <label for="readio_03">java</label>
            </li>
            <li>
              <input type="radio" id="readio_04" name="readio__Select" value="c">
              <label for="readio_04">c</label>
            </li>
          </ul>
        </div>
        <div>
          <h3>type-checkbox</h3>
          <p>이번 주말에 먹고싶은 음식을 고르시오.</p>
          <ul>
            <li><input type="checkbox" id="check_01" name="" value="제육전골" />
                <label for="check_01">제육전골</label>
            </li>
            <li><input type="checkbox" id="check_02" name="" value="족발" />
                <label for="check_02">족발</label>
            </li>
            <li><input type="checkbox" id="check_03" name="" value="보쌈" />
                <label for="check_03">보쌈</label>
            </li>
            <li><input type="checkbox" id="check_04" name="" value="랍스터" />
                <label for="check_04">랍스터</label>-
            </li>
          </ul>

        </div>

      </fieldset>

      <fieldset>
        <legend>버튼형식</legend>
        <input type="reset" value="취소" /><br />
        <input type="submit"value="확인 및 전송" /><br />
        <del><input type="image" src="../multi/video/bird-gc9a4e54f7_1920.jpg" alt="동의 및 전송" /></del><br />
        <input type="button" value="다음 내용 보기" /><br />
        <input type="file" name="send__file" value="" id="fileSelect">
        <label for="fileSelect">전송할 파일을 선택하세요.</label>

        <!--
          1. 버튼에서 내용상 구분이 되어야 하는 항목에서는 시각형태로도 구분이 되게 처리
          2. 제출/전송/동의 항목이 존재할 경우, 그에반하는 버튼도 만들면서 취소를 우선순위로
        듀어야 한다.-->

      </fieldset>

      <fieldset>        
        <legend>멀티형</legend>
        <div>
          <label for="multiLine">여러줄 작성가능한 요소 설명</label>
          <textarea name="multi__Line" id="multiLine" cols="5" rows="10"></textarea>
        </div>
        <div>
          <label for="selectProduct">구매할제품을선택하세요.</label>
          <select name="select__Product" id="selectProduct">
            <option>선택하세요</option>
            <option value="mouse">mouse</option>
            <option value="keyboard">keyboard</option>
            <option value="tablet">tablet</option>
            <option value="smartphone">smartphone</option>
            <option value="labtop">labtop</option>
          </select>
        </div>

        <div>
          <button type="submit">확인</button>
          <button type="reset">취소</button>
          <button type="button">버튼</button>
        </div>
      </fieldset>

      <div class="other">
        <label for="year">태어난 연도를 선택하세요</label>
        <select name="select__Year" id="year">    
          <!-- <option value="">2021</option> -->
        </select>
      </div>
      
    </form>
  </div>


  <!-- script-->
  <script>
    var yearSelect = document.querySelector('#year');

    /*
    //option요소 생성
    var creatOption = document.createElement('option');

    //기본 변수 y생성
    var y = 2021;

    // option요소에 담을 text, 속성(value)을 첨부
    creatOption.innerText = y + '년';
    creatOption.value = 2021;

    //option요소를 select요소에 담기
    yearSelect.append( creatOption );
    */

    // var y = 2021;
    // y = y -1; 

    //하나의 행동처리를 위한 틀 잡기
    var yearSelect = document.querySelector('#year');
    var y = 2021;
    var creatOption;
    var makeFn = function(){
      creatOption = document.createElement('option');
      creatOption.innerText = y + '년';
      creatOption.value = y;
      yearSelect.append( creatOption );
    };

    // 틀 수행
    // makeFn();
    // y = y -1;
    // 반복수행
    // for(최초값; 조건비교; 증감){수행}

    //최초의 y값에서 1870보다 크면 기능을 수행하는데,
    //이수행을 최초의 변수에서 1씩 뺄때마다 수행하고,
    //이내용이 1870과 같아지면 수행하지 않도록
    //반복수행하는 내용
    for(; y > 1870; y= y -1){
      makeFn();
    }
  



  </script>
  </body>
  </html>
