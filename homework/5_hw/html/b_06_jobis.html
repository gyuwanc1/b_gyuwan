<!DOCTYPE html>
<!--b_03_form.html-->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_06_jobis.css">  
  <script src="../js/common/modernizr-custom.js"></script>  
  <title>Document</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h3>회원가입</h3>
    <div class=sign_up>
      <form action="#" method="POST">
        <fieldset class="company_info">
          <legend class="blind">회원가입 기입</legend>
          <div class="company_name">
            <input type="text" id="com_name" value="" name="cmo_id">
            <label for="com_name"></label>
          </div>

          <div class="mail_add">
            <input type="text" id="m_addr" value="" name="add_id">
            <label for="m_addr"></label>
          </div>

          <div class="user_Pw">
            <input type="password" id="user_Pw" value="" name="usr__Pw">
            <label for="user_Pw"></label>
          </div>

          <div class="p_number">
            <input type="text" id="p_number" value="" name="ph_number">
            <label for="p_number"></label>
          </div>       
        </fieldset>

        <div class="info-wrap">
          <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요?</p>
          <p>담당자가 보낸 초대메일을 먼저 확인해 주세요.<br /> <a href="#">자세히보기</a></p>
        </div>

        <fieldset class="company_info">
          <legend class="blind">우리회사계정만들기</legend>
          <div class="make_account">
            <input type="submit" id="com_name" value="" name="cmo_id">
            <label for="mk_account"></label>
          </div>


      </form>

    </div>
  </div>
</body>
