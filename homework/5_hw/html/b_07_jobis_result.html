<!DOCTYPE html>

<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_07_jobis_result.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    
      <article id="signUp">
        <h2>회원 가입</h2>
        <div class="sign_content">
          <form action="#" method="post" class="make_account">
            <fieldset class="input_text">
              <legend class="blind">개인정보 입력</legend>
              <ul>
                <li>
                  <label for="company" class="blind">회사명</label>
                  <input type="text" id="company" name="company" value=""
                  placeholder="회사명" />
                </li>
                <li>
                  <label for="이메일" class="blind">이메일</label>
                  <input type="email" id="email" name="company" value=""
                  placeholder="이메일" />
                </li>
                <li>
                  <label for="password" class="blind">비밀번호</label>
                  <input type="password" id="password" name="company" value=""
                  placeholder="비밀번호" />
                </li>
                <li>
                  <label for="phone" class="blind">휴대폰번호</label>
                  <input type="tel" id="phone" name="company" value=""
                  placeholder="전화번호" />
                </li>
              </ul>
            </div>
            <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요?<br />
              담당자가 보낸 초대메일을 먼저 확인해 주세요.
              <a href="#"><span class="blind">담당자 초대메일 관련 내용</span>자세히 보기
              </a>
              </p>
              <div class="make_btn">
                <button>우리회사 계정 만들기</button>
              </div>                
          </form>
         
        

        <p>가입하면 <a href="#">이용약관</a>과
        <a href="#">개인정보취급방침</a>에 동의한 것으로 봅니다.</p>

        <hr />
        <p>이미 가입하셨나요?
          <a href="#">로그인</a>
         <span class="blind">페이지로 이동 하세요</span>
        </p>
      </div>   


    </article>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
